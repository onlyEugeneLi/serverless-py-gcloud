# github CI/CD pipeline
name: Test, Build, and Push to Google Cloud run

on: 
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "18-end"
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # github.com/actions/checkout
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install requirements
        run: | # a multiple-line command symbol
          python -m pip install -r requirements.txt
      - name: Run tests
        env:
          MODE: "github actions"
        run: | # a multiple-line command symbol
          pytest src/tests.py

  build_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build container image
        run: |
            docker build --platform=linux/amd64 -f Dockerfile -t serverless-py-github .
            docker tag serverless-py-github us-central1-docker.pkg.dev/serverless-py-app/serverless-py-repo/serverless-py-github:latest
            docker push us-central1-docker.pkg.dev/serverless-py-app/serverless-py-repo/serverless-py-github --all-tags
